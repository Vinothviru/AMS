<!DOCTYPE html>
<html style="background-color:black;color:cornsilk;">
<head>


    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    


    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>AMS</title>

  
  
</head>
<body style="background-color:black;color:cornsilk;">

  
    <ons-page>

      <!--Top bar with name and photo-->
      <ons-toolbar>
          <div style="width: 100%;position: absolute;
            left: 0; font-size:20px;
            right: 0;">
            <span style="text-align: left;left:5px;top: 15px;position:absolute">
              Hello Gokul...
            </span>
          
            <button class="blue circle fa fa-camera shadow float-top-right" style="position: absolute;
            right: 5px;top: 5px;"></button>
          </div>
      </ons-toolbar>

      <!--Main tab bar -->
      <ons-tabbar swipeable position=" auto">
          <ons-tab page="tab1.html" id="Attendence" label="Attendence" icon="fa-table"  active>
          </ons-tab>
          <ons-tab page="tab2.html" id="Messages" label="Messages" icon="fa-envelope"  >
          </ons-tab>
          <ons-tab page="tab3.html" id="Exams" label="Exams" icon="fa-graduation-cap" >
            </ons-tab>
            <ons-tab page="tab4.html" id="Others" label="Others" icon="fa-tags" >
              </ons-tab>
      </ons-tabbar>
    </ons-page>
      
      <!--Attendence tab -->
      <template id="tab1.html">
        <ons-page id="Tab1">
          <div id="loader_tab1"></div>
        </ons-page>
      </template>
      
      <!--Messages tab -->
      <template id="tab2.html">
        <ons-page id="Tab2">
          <div id="loader_tab2"></div>
         
        </ons-page>
      </template>

      <!--Exams tab -->
      <template id="tab3.html">
          <ons-page id="Tab3">
            <div id="loader_tab3"></div>
            
          </ons-page>
        </template>

      <!--Others tab -->
      <template id="tab4.html">
            <ons-page id="Tab4">
              <div id="loader_tab4"></div>
             
            </ons-page>
      </template>


      <script type="text/javascript" src="cordova.js"></script>    
      <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/index.js"></script> 


      <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
      <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
      <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
      <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script>

  // function ivoked before swipe of tab
  document.addEventListener('prechange', function(event) {


  /* document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('id'); */
    
    if("Attendence"===event.tabItem.getAttribute('id')){
      
      $("#loader_tab1").load("attendence.html");
    }
    if("Messages"===event.tabItem.getAttribute('id')){
      
    $("#loader_tab2").load("messages.html");
    }
    if("Others"===event.tabItem.getAttribute('id')){
     
    $("#loader_tab4").load("others.html");
    }
    if("Exams"===event.tabItem.getAttribute('id')){
      
    $("#loader_tab3").load("exams.html");
    }
    
});

//function invoked after body loaded
$(function(){
      
      /*$("#Attendence").attr("label","Attendence")
      $("#Messages").attr("label","Messages")
      $("#Exams").attr("label","Exams")
      $("#Others").attr("label","Others")*/
      $("#loader_tab1").load("attendence.html");
 

    });

      </script>
</body>
</html>
